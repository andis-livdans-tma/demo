<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with CSS Variables</title>
    <style>
        :root {
    --global-color-accent-500: #3b82f6;
    --global-color-accent-50: #eff6ff;
    --global-font-size-small: 14px;
    --pagination-gap: 8px;
}

        .button {
            background-color: var(--global-color-accent-500);
            color: var(--global-color-accent-50);
            font-size: var(--global-font-size-small);
            padding: 10px 20px;
            gap: var(--pagination-gap);
        }
    </style>
</head>
<body>
    <button class="button">Click Me</button>
</body>
</html>
